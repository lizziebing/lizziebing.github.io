<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>queation</title>

<style type="text/css">
#demo{
	width: 100px;
	height: 100px;
	background-color:#fff;
	position: relative;
border-width:2px;
border-style:solid;
border-color:#000;
}
/*利用border和伪元素设计出三角形*/
#demo::after,#demo::before{
border-style:solid;
border-color:transparent;
	content: '';
	height: 0;
	width: 0;
	left: 100%;
	position: absolute;
}
#demo::after{
	border-width: 10px;
	border-left-color: #fff;
	top: 20px;

}
#demo::before{
	border-width: 12px;
	border-left-color: #000;
	top: 18px;
}


#div_wrapper{
width: 500px;
height: 235px;
position: absolute;
left: 50%;
top:50%;
margin-left: -250px;
margin-top: -200px;
border: 1px solid silver;
}
#div_content table tr td{
width: 120px;
border:1px solid silver;
text-align: center;
height: 40px;
line-height: 40px;
}
#div_content table thead td{
background-color:silver;
}
#div_content table thead td:hover{
cursor: pointer;
}
</style>

</head>
<body>
	<!--CSS border实现三角形 start -->
	<div id="demo"></div>
    <!--CSS border实现三角形 end-->
    <!-- 表格排序start-->
	<div id="div_wrapper">

 <!--小功能练习start-->
 <!--点击 lable同时会触发其target指定对象的点击事件-->
 <div id="labletry">
 <label for="male">男</label>
 <input type="radio" name="sex" id="male" value="male"/>
 <label for="female">女</label>
 <input type="radio" name="sex" id="female" value="female"/>
 </div>
 <!--小功能练习end-->
</body>
<script type="text/javascript">
function sex()
{	
 	var obj=document.getElementsByName("sex");
 	for (var i = obj.length - 1; i >= 0; i--) {
 		if(obj[i].checked)
 		{
 			alert(obj[i].value);
 		}
 	}
}

//网页加载完成后执行
window.onload=function(){
	var ldiv=document.getElementById("labletry");
	// ldiv.onclick=sex;//DOM0级事件添加
   ldiv.addEventListener("click",sex,false);//DOM2级冒泡阶段处理事件
}

</script>
